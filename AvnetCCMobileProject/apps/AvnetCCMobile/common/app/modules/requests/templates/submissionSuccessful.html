<r2o-view title ="'Submission Successful'" class='grid-block vertical'>
	<r2o-content class='grid-block vertical has-header has-footer submissionSuccessful'>
		<div class="successIcon">
			<i class="icon-checkbox"></i>
		</div>
		<div class="successText">
			<div>Your request was</div>
			<div>successfully submitted!</div>
		</div>
		<div class="selectionButtons center">
			<a ui-sref="^.quotes">
				<button class="selectionButton applyButton">CONTINUE</button>
			</a>
		</div>
	</r2o-content>
	<r2o-footer>
		<div ng-include="'app/shared/templates/menu.html'"></div>
	</r2o-footer>
</r2o-view>
